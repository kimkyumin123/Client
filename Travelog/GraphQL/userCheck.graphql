query nickNameValidation($nickName: String) {
  userCheck(nickName: $nickName) {
    ok
    error
  }
}

query emailValidation($email: String) {
  userCheck(email: $email) {
    ok
    error
  }
}

query userNameValidation($userName: String) {
  userCheck(userName: $userName) {
    ok
    error
  }
}
