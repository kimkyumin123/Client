query searchReview($title: String, $category: String, $lastID: Int) {
  searchReview(title: $title, category: $category, lastId: $lastID) {
    id
    createdAt
    updatedAt
    title
    content
    upload
    userId
    placeId

    getLikes
    getUnLikes
    isLike
    isUnLike

    user {
      id
    }

    comments {
      id
      createdAt
      updatedAt
      payload
      reviewId
    }

    errorCode
  }
}
